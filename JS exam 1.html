<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator </title>
    <style>
        .container {
            border: 2px solid black;
            height: 17rem;
            width: 18rem;
        }

        .input1 {
            margin: 2rem;
        }

        .dropdown {
            margin: 2rem;
        }

        .answer {
            margin: 2rem
        }

        .btn {
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input1">
            <label for="inp1"> Number 1 :</label>
            <input type="text" id="inp1"> <br>
        </div>
        <div class="input1">
            <label for="inp2"> Number 2 :</label>
            <input type="text" id="inp2"> <br>
        </div>
        <div class="dropdown1">
            <select name="dropdown" id="dropdown">
                <option value="add">Add +</option>
                <option value="sub"> Subtract -</option>
                <option value="mul">Multiply *</option>
                <option value="divd">Divide /</option>
            </select>
        </div>
        <div class="btn">
            <button id="btn" onclick="result()"> = </button>
        </div>

        <div class="answer">
            <input type="text" name="res" id="resnew">
        </div>


    </div>
    <script>
        function result() {
            x = document.getElementById("inp1").value;
            y = document.getElementById("inp2").value;
            x = Number(x);
            y = Number(y);

            if (dropdown.value == "add") {
                z = x + y;
                document.getElementById("resnew").value = z;
                console.log(z)
            }



        }
    </script>
</body>

</html>
