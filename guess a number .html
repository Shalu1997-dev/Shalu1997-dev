<body>
    <script>
        let x = Math.floor((Math.random() * 100) + 1);
        let y;
        chance = 0
        do {
           y= prompt("Enter a number:")
            if (y < x) {
                console.log("The entered number is less than the actual number");
            }
            else if (y > x) {
                console.log("the entered numberis greater than the actual number");
            }
            else if (y == x) {
                console.log("You have guessed the rightnumber");
            }
        }
        while (x != y)
                chance = chance + 1;
            console.log("Your guess is" + (100 - chance) + "Thanks U")

    </script>
